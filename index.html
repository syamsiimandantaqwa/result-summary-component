<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box_1">
          <h2 class="title">Your Result</h2>
          <div class="circle">
            <h1 class="grade">76</h1>
            <p>of 100</p>
          </div>

          <h1 class="message">Great</h1>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="box_2">
          <h2 class="title">Summary</h2>
          <div id="data">
          <div class="test" style="--color: 0, 100%, 67%;" >
            <div class="category">
              <img src="./assets/images/icon-reaction.svg" alt="category icon">
              <p class="category_name">Reaction</p>
            </div>
            <div class="score">
              <span class="percentage">
                80
              </span> / 100
            </div>
          </div>
          <div class="test" style="--color: 39, 100%, 56%;">
            <div class="category">
              <img src="./assets/images/icon-memory.svg" alt="category icon">
              <p class="category_name">Memory</p>
            </div>
            <div class="score">
              <span class="percentage">
                92
              </span> / 100
            </div>
          </div>
          <div class="test" style="--color: 166, 100%, 37%;">
            <div class="category">
              <img src="./assets/images/icon-verbal.svg" alt="category icon">
              <p class="category_name">Verbal</p>
            </div>
            <div class="score">
              <span class="percentage">
                61
              </span> / 100
            </div>
          </div>
          <div class="test" style="--color: 234, 85%, 45%;">
            <div class="category">
              <img src="./assets/images/icon-visual.svg" alt="category icon">
              <p class="category_name">Visual</p>
            </div>
            <div class="score">
              <span class="percentage">
                72
              </span> / 100
            </div>
          </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

  </body>
</html>
